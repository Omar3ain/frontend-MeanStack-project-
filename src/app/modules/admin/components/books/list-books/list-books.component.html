<div class="d-flex justify-content-between page">

  <app-admin-aside-bar></app-admin-aside-bar>
  <div class="table-area container-fluid">
    


    <div class="d-flex justify-content-between m-1">
      
      <div class="position-relative has-icon-right">
        <label for="">Search for a book</label>
        <input [(ngModel)]='searchTerm' type="text" class="form-control round" placeholder="Search">
        <div class="form-control-position">
            <i class="ft-search"></i>
        </div>
      </div>

      <div class="addBook">
      <span>Add new book</span>
      <i (click)="openAddDialog()" class="bi bi-plus-square"></i>
      </div>
    </div>
    <ng-container>
      <div class="row text-left">
        <ng-container>
          <div class="col-sm-12">
            <div class="card">
              <div class="card-header">
                <h1 class="card-title">Books</h1>

              </div>
              <div class="card-content">
                <div class="card-body">
                  <table class="table table-responsive-md table-striped text-center">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>name</th>
                        <th>coverPhoto</th>
                        <th>categoryId</th>
                        <th>authorId</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <ng-container *ngFor="let book of filteredBooks | paginate: { itemsPerPage:6, currentPage: page }">
                        <tr class="tr">
                          <td>{{book.id}}</td>
                          <td>{{book.name}}</td>
                          <td>
                            <img class="media-object round-media img-fluid image-size" crossorigin="anonymous" [src]="book.coverPhoto"/>
                          </td>
                          <td>{{book.categoryId}}</td>
                          <td>{{book.authorId}}</td>
                          <td >
                            <div class="action">
                            <i (click)="deleteBook(book._id)" class="bi bi-trash"></i>
                            <i (click)="openUpdateDialog(book._id)" class="bi bi-pencil-fill"></i>
                            </div>
                            
                          </td>
                        </tr>
                      </ng-container>
                    </tbody>
                  </table>
                </div>
                <pagination-controls (pageChange)="page = $event"></pagination-controls>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </ng-container>
  </div>
  
</div>
