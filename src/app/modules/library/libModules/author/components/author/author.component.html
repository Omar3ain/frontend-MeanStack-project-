<div class="container">
  <div class="row">
    <div class="card" *ngIf="author" style="width: 18rem;">
      <div class="content-overlay"></div>
      <img [src]="author.photo" crossorigin="anonymous" class="card-img-top" width="200" height="200">
      <div class="card-body">
        <h5 class="card-title fadeIn-bottom">
          <span style="display: inline-block;">{{author.firstName}}</span>
          <span style="display: inline-block; margin-left: 10px;">{{author.lastName}}</span>
        </h5>
      </div>
    </div>
  </div>
</div>
