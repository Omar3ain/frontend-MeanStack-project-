<div class="container rounded ">

  <div class=" row ">
    <div class=" my-lg-0 my-0">
      <div class="box">
        <div class="d-flex align-items-center">
          <div [routerLink]="['/authors',author._id]" class="card">
            <img [src]="author.photo" crossorigin="anonymous" alt="A City skyline at sunset" />
            <div class="text ">
              <a >
                <h2 data-splitting="">{{ author.firstName }} {{ author.lastName }}</h2>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
