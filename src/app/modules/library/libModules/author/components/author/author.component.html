<div class="card" *ngIf="author" style="width: 15rem;">
  <div class="content-overlay"></div>
  <div class="d-flex justify-content-center align-items-center">
    <img [src]="author.photo" crossorigin="anonymous" class="card-img-top">
  </div>
  <div class="content-details fadeIn-bottom">

    <a [routerLink]="['/authors',author._id]" class="card-title">{{ author.firstName }} {{ author.lastName }}</a>

  </div>
</div>
