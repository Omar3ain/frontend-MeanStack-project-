<app-spinner *ngIf="!user"></app-spinner>

<div *ngIf="user" class="container p-3 mb-5 rounded">
  <div class="row align-items-center">
    <div class="col-md-6 mb-sm-4">
      <div class="card col-sm-12 col-md-6">
        <div class="imgBx">
            <img crossorigin="anonymous" [src]="user.avatar" alt="profile picture">
        </div>
        <div class="details">
            <h2>{{user.firstName}} {{user.lastName}}<br></h2><span>{{user.email}}</span>
        </div>
      </div>
     </div>
    <div class="col-md-6 shadow bg-white rounded">
      <app-edit class="col-md-5 border-right"></app-edit>
    </div>
  </div>
</div>
