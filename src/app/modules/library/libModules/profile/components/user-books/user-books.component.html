<div class="d-flex justify-content-between page">
  <aside>
    <div>
      <a (click)="getBooks('all')">
        <i class="bi bi-journals"></i>
        <span class="textlink"> ALL</span>
      </a>
      <div class="divider"></div>
      <a (click)="getBooks('want_to_read')">
        <i class="bi bi-bookmark-plus"></i>
        <span class="textlink"> Want to read</span>
      </a>
      <div class="divider"></div>
      <a (click)="getBooks('currently_reading')">
        <i class="bi bi-book-half"></i>
        <span class="textlink"> Continue reading</span>
      </a>
      <div class="divider"></div>
      <a (click)="getBooks('read')">
        <i class="bi bi-journal-check"></i>
        <span class="textlink"> Read</span>
      </a>
    </div>
  </aside>

  <div class="table-area container-fluid">
    <ng-container>
      <div class="row text-left">
        <ng-container>
          <div class="col-sm-12">
            <div class="card">
              <div class="card-header">
                <h1 class="card-title">My Books</h1>

              </div>
              <div class="card-content">
                <div class="card-body">
                  <table class="table table-responsive-md table-striped text-center">
                    <thead>
                      <tr>
                        <th>Cover</th>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Avg Rate</th>
                        <th>Rating</th>
                        <th>Shelf</th>
                      </tr>
                    </thead>
                    <tbody>
                      <ng-container *ngFor="let book of books | paginate: { itemsPerPage:6, currentPage: page }">
                        <tr class="tr">
                          <td>
                            <img class="media-object round-media img-fluid image-size" crossorigin="anonymous"
                              [src]="book.coverPhoto" />
                          </td>
                          <td>{{book.name}}</td>
                          <td>{{book.authorId.firstName}} {{book.authorId.lastName}}</td>
                          <td></td>
                          <td></td>
                          <td>
                            <select id="shelf">
                              <option value="all">All</option>
                              <option *ngFor="let option of shelfOptionKeys" [ngValue]="option"
                                [selected]="book.shelve === option">
                                {{ shelfOptions[option] }}
                              </option>
                            </select>
                          </td>
                        </tr>
                      </ng-container>
                    </tbody>
                  </table>
                </div>
                <pagination-controls (pageChange)="page = $event"></pagination-controls>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </ng-container>
  </div>
</div>
