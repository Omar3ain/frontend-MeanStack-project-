<header class="container-fluid pt-5 px-5">
    <div class="row">
      <div class="col-md-6 mt-5">
        <h1 class=" fw-bold" style="font-size: 2rem">find the books you are looking for easier to read</h1>
        <p class="text-secondary">The best recommended site to search.</p>
        <div class="input-group mb-3">
            <input type="text" class="form-control" style="border-radius: 15px;" placeholder="books searcher" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-success" style="border-radius: 15px; margin-left: -72px; z-index: 999;" type="button">search</button>
            </div>
          </div>
      </div>
      <div class="col-md-6">
        <img [src]="headerImagePath" alt="Image" class="img-fluid">
      </div>
    </div>
  </header>
