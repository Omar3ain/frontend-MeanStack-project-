<div class="row justify-content-center">
<h2 class="categories-header">
    Categories
</h2>
  <div (click)="openCategory(category._id)" data-aos="fade-up" data-aos-duration="800" class="card-wrap col-md-3" *ngFor="let category of categories">
    <div class="card">
      <div class="card-bg">
        <img crossorigin="anonymous" [src]="category.categoryCover" alt="" class="">
      </div>
      <div class="card-info">
        <h1 slot="header">{{ category.name }}</h1>
        <p slot="content">
          best books here in {{ category.name }} category
        </p>
      </div>
    </div>
  </div>
</div>
