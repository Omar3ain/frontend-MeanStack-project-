<div class="container-flex container-css">
  <div class="card-flex">
    <h6 class="title">Popular Authors</h6>
    <div class="card">
      <div class="container-flex card-css">
        <div class="card-design" *ngFor="let author of authors"  [routerLink]="['/authors',author._id]">
          <div class="imgBox">
            <img crossorigin="anonymous" [src]="author.photo" alt="">
          </div>
          <div class="textBox">
            <p>{{author.firstName}} {{author.lastName}}</p>
          </div>
        </div>
      </div>
      
      <div class="corner rigth-top-corner"></div>
      <div class="corner left-bottom-corner"></div>
    </div>
  </div>

  <div class="card-flex">
    <h6 class="title">Popular Books</h6>
    <div class="card">
      <div class="container-flex card-css">
        <div class="card-design" *ngFor="let book of populars" [routerLink]="['/books',book._id]">
          <div class="imgBox">
            <img crossorigin="anonymous" [src]="book.coverPhoto" alt="">
          </div>
          <div class="textBox">
            <p>{{book.name}}</p>
          </div>
        </div>
      </div>
      
      <div class="corner rigth-top-corner"></div>
      <div class="corner left-bottom-corner"></div>
    </div>
  </div>

  <div class="card-flex">
    <h6 class="title">Popular Categories</h6>
    <div class="card">
      <div class="container-flex card-css">
        <div class="card-design" *ngFor="let category of categories" (click)="getCategory(category.name)">
          <div class="imgBox">
            <img crossorigin="anonymous" [src]="category.categoryCover" alt="">
          </div>
          <div class="textBox">
            <p>{{category.name}}</p>
          </div>
        </div>
      </div>
      
      <div class="corner rigth-top-corner"></div>
      <div class="corner left-bottom-corner"></div>
    </div>
  </div>
</div>
