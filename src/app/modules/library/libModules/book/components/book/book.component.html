    <!-- Product Details Section Begin -->
    <section class="product-details spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="product__details__pic">
                        <div class="product__details__pic__item">
                            <img class="product__details__pic__item--large"
                                crossorigin="anonymous"
                                src="{{ book?.coverPhoto }}" alt="assets/library/book1.jpg">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="product__details__text">
                        <h3>{{ book?.name }}</h3>
                        <div class="rating">
                            <ngb-rating [rate]="book?.averageRating" [readonly]="true" [max]="5" class="my-rating">
                                <ng-template let-fill="fill" let-index="index">
                                    <i class="bi-star{{fill === 100 ? '-fill' : ''}}" [class.filled]="fill === 100"></i>
                                </ng-template>

                            </ngb-rating>
                          <span> ({{book?.reviews?.length}} reviews)</span>
                        </div>
                        <p>{{ book?.description }}</p>
                        <ul>
                            <li><b>Author</b> <span>{{ book?.authorId.firstName }} {{ book?.authorId.firstName }}</span></li>
                            <li><b>category</b> <span>{{ book?.categoryId.name }}</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Product Details Section End -->

    <!-- Related Product Section Begin -->
    <section class="related-product">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title related__product__title">
                        <h2> reviews </h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <div class="card"  *ngFor="let review of book.reviews " style="width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title">
                            
                          <h6 class="card-subtitle mb-2 text-md-center h4">{{ review.username }}</h6>
                            <ngb-rating [(rate)]="review.rating" [readonly]="true" [max]="5" class="my-rating">
                                <ng-template let-fill="fill" let-index="index">
                                    <i class="bi-star{{fill === 100 ? '-fill' : ''}}" [class.filled]="fill === 100"></i>
                                </ng-template>
                            </ngb-rating>
                          </h5>
                          <p class="card-text">
                            {{ review.comment }}
                          </p>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Related Product Section End -->
