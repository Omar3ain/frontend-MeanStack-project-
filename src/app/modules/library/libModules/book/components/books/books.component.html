<div id="large-th" class="pt-5">
  <div class="container">
    <h1>books</h1>
    <hr />
    <!-- <app-search-bar (searchValue)="handleSearchValue($event)"></app-search-bar> -->
    <div class="row">
      <div class="col-md-8">
        <input type="search" [(ngModel)]="bookName" class="search-field" (keyup)="onSearchByChange($event)" (change)="onSearchByChange($event)" placeholder="search by book name" value="" name="s" title="" />
      </div>
      <div class="col-md-4">
        <button type="button" (click)="clearFilter()" class="button hover-btn">clear</button>
      </div>
      <div class="col-md-8">
        <input type="search" [(ngModel)]="author" class="search-field" (keyup)="onAuthorByChange($event)" (change)="onAuthorByChange($event)" placeholder="search by author" value="" name="s" title="" />
      </div>
      <div class="col-md-4">
        <div class="select_mate" data-mate-select="active">
          <select name="" [(ngModel)]="category" (change)="onCategoryByChange($event)"  id="">
            <option value="">select category</option>
            <option *ngFor="let category of categories;" value="{{category.name}}">{{category.name}}</option>
          </select>
        </div>
        <!-- Custom select structure -->
      </div>
    </div>
    <br />
    <div id="list-th">
      <div class="book" *ngFor="let book of books;">
        <div class="cover">
          <img
            crossorigin="anonymous"
            src="{{book?.coverPhoto}}"
          />
        </div>
        <div class="description">
          <div class="title">
            <div class="text-center h4">
              <a href="/books/{{book?._id}}">{{ book.name }}</a>
            </div>
            <div class="author">
              <a href="/authors/{{ book?.author._id }}">
                Author : {{ book.author.firstName }} {{ book.author.lastName }}
              </a>
            </div>
            <div class="category">
              <a class="badge bg-dark"href="/categories/{{ book?.category._id }}">
                {{ book.category.name }}
              </a>
            </div>
            <div class="rating">
              <ngb-rating [rate]="book?.averageRating" [readonly]="true" [max]="5" class="my-rating">
                  <ng-template let-fill="fill" let-index="index">
                      <i class="bi-star{{fill === 100 ? '-fill' : ''}}" [class.filled]="fill === 100"></i>
                  </ng-template>
              </ngb-rating>
                
              <span> ({{book?.reviews?.length}} reviews)</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
