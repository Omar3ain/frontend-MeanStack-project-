<section class="vh-80 mt-5 pt-5">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

        <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">

          <div class="form-outline mb-2 col-md-6">
            <mat-form-field>
              <input matInput placeholder="First Name" formControlName="firstName">
              <mat-error *ngIf="registerForm.get('firstName')?.hasError('required')">First Name is required</mat-error>
            </mat-form-field>
          </div>
          <div class="form-outline mb-2">
            <mat-form-field>
              <input matInput placeholder="Last Name" formControlName="lastName">
              <mat-error *ngIf="registerForm.get('lastName')?.hasError('required')">Last Name is required</mat-error>
            </mat-form-field>
          </div>
  
          <div class="form-outline mb-2">
            <mat-form-field>
              <input matInput placeholder="Email" formControlName="email">
              <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required</mat-error>
              <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Email is invalid</mat-error>
            </mat-form-field>
          </div>

          <div class="form-outline mb-2">
            <mat-form-field>
              <input matInput type="password" placeholder="Password" formControlName="password">
              <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is required</mat-error>
              <mat-error *ngIf="registerForm.get('password')?.hasError('pattern')">Password must include at least one uppercase letter, one lowercase letter, one symbol, and one number, and be at least six characters long</mat-error>
            </mat-form-field>
          </div>
          <div class="form-outline mb-2">
            
              <label for="formFile" class="form-label">Upload Your Image</label>
              <input class="form-control" type="file" id="formFile"(change)="onFileSelected($event)" [formControl]="fileInputControl">
            
          </div>

          <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid || fileInputControl.invalid" id="btn">Sign Up</button>

        </form>
      </div>
    </div>
  </div>
</section>
