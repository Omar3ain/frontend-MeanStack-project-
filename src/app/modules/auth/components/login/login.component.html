<section class="vh-80 mt-5 pt-5">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="my-form">
          <div class="form-group">
            <label for="email">E-mail address</label>
            <input type="email" class="form-control dataInput" id="email" formControlName="email" placeholder="Enter your email address">
            <p class="warn"
              *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']">E-mail is
              required!</p>
            <p class="warn" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['email']">
              E-mail is not valid!</p>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input  type="password" class="form-control dataInput" id="password" formControlName="password" placeholder="Enter your password">
            <p class="warn"
              *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
              <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required!</span>
              <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password should be at least 6 characters
                long!</span>
              <span *ngIf="loginForm.get('password')?.errors?.['pattern']">Password should contain at least one
                uppercase letter, one lowercase letter, one number, and one special character!</span>
            </p>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Log In</button>
        </form>
        <p class="mt-2">Don't have an account? <a class="link-info link" (click)="navigate()">Sign Up here</a></p>
      </div>
    </div>
  </div>
</section>
